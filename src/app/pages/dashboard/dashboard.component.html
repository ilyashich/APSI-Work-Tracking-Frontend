<div class="e-card" id="basic">
  <div class="card-content">
      <div class="e-card-header">
          <div class="e-card-header-caption">
              <div class="e-card-title">Uzytkownicy</div>
          </div>
      </div>
      <div class="e-card-content" id="content">
          <ejs-grid #grid [dataSource]='users' [allowPaging]="true" [allowSorting]="true" [allowFiltering]="true" [filterSettings]='filterOptions' 
          [pageSettings]='pageSettings' [editSettings]='editSettings' [toolbar]='toolbar' (commandClick)='commandClick($event)' (actionComplete)='actionComplete($event)'>
              <e-columns>
                  <e-column field='id' headerText='ID' textAlign='Left' width=60></e-column>
                  <e-column field='name' headerText='ImiÄ™' textAlign='Left' width=100></e-column>
                  <e-column field='surname' headerText='Naziwsko' textAlign='Left' width=150></e-column>
                  <e-column field='username' headerText='Login' textAlign='Left' width=100></e-column>
                  <e-column field='role' headerText='Rola' textAlign='Left' width=80></e-column>
                  <e-column headerText='Commands' width=80 [commands]='commands'></e-column>
              </e-columns>
          </ejs-grid>
      </div>
  </div>
</div>
